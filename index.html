<html>
    <head>
        
        <link rel="shortcut icon" type="image/png" href="Images/favicon.png">
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Rock Paper Scissors Game</title>
    </head>

    <body>
        <header class="header">
            <div class="buttons">
                <form>
                    <input type="button"  class="button1">
                    <input type="button"  class="button2">
                    <input type="button"  class="button3">
                </form>
            </div>
            <div class="robot-container">
                <img src="Images/robot.png" class="robot-pic">
            </div>
            <div class="header-box">
                <h1 class="main-header">Rock Paper Scissors</h1>
            </div>
            <div class="score-box">
                <h2 class="score-text">
                    <span class="user-side">
                        <span class="user-name">user</span>
                        <span class="user-score">0</span>
                    </span>
                    <span class="computer-side">
                        <span class="computer-name">computer</span>
                        <span class="computer-score">0</span>
                    </span>
                </h2>
            </div>
            
        </header>
    </body>
    <script src="script.js" type="text/javascript"></script>


</html>
